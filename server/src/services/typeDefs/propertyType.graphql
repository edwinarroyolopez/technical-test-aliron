  type Query {
    "Return detail Property of Laika store"
    getPropertyFromFincaRaiz(slug: String!): Property
    "Return all properties from Finca Raíz"
    getPropertiesFromFincaRaiz(variables: JSON): [Property]
    "Scraping properties from Finca Raíz site"
    scrapPropertiesFromFincaRaiz: [Property]
    "Return all data statitics to properties from Finca Raíz"
    getDataPropertiesFromFincaRaiz: [DataProperties]
    "Return all properties with key text"
    scrapPropertiesFromFincaRaiz(variables: JSON): [Property]
    "Verify if row already touched by a different user"
    verifyIfTouchedRowByDifferentUser(variables: JSON): Boolean
  }

  type Mutation {
    "Update a property in Finca Raiz db"
    updatePropertyFincaRaiz(input: PropertyInputUpdate!): Property
    "Update status a property in Finca Raiz db"
    updateStatusPropertyFincaRaiz(variables: JSON!): Boolean
    "Send message to Activate user"
    sendSmsIteration(input: FincaRaizNotificationInput): Boolean
    "Complete data about the property  "
    completePropertyFincaRaiz(variables: JSON!): Boolean
    "Register a whatsapp iteration"
    sendWhatsappIteration(variables: JSON!): Boolean

    
  }
